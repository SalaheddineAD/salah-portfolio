<body>
  <div id="main" class="scroller"></div>

  <!-- navigation -->
  <script id="navTemp" type="text/x-handlebars-template">
    <nav id="nav" class="nav-bar justify-content-center fixed-top smooth-transition">
      <div>
        <ul class="nav justify-content-center">
          {{#each nav}}
          <li class="nav-item">
            <a class="nav-link nav-element" href={{href}}>{{name}}</a>
          </li>
          {{/each}}
        </ul>
      </div>
    </nav>
  </script>

  <!-- landing -->
  <script id="landingTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="home" class="landing">
          <div  id="landing-div" class="bg-image d-flex position-relative">
            <!-- <div  id="landing-div"></div> -->
            <div id="landing-div-title">
              <h1>Salah Eddine Ait Daoud</h1>
              <h5>Senior Machine Learning Engineer</h5>
            </div>
          </div>
      </section>
    </div>
  </script>


  <!-- aboutme -->
  <script id="aboutmeTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="aboutme">
        <div class="container">
          <!-- Title -->
          <div class="row">
            <div class="col-12 text-center">
              <h3>ABOUT ME</h3>
            </div>
          </div>
          <!-- Content -->
          <div class="row align-items-center">
            <!-- Image Column -->
            <div class="col-md-4 text-center">
              <img src="images/profile_pics/salah_daoud.jpg" alt="Salah" class="img-fluid rounded-circle profile-img">
            </div>
            <!-- Text Column -->
            <div class="col-md-8">
              <p> Hi, I'm <strong>Salah</strong>, a Machine Learning Engineer with over 4 years of experience encompassing data engineering, data science, and MLOps best practices. I specialize in forecasting, generative AI, and fraud detection, delivering impactful solutions across industries such as insurance, banking, energy, tourism, transportation, consulting, and research. </p> 
              <p> I hold two Master’s degrees—one in Software and Data Engineering, and another in Computer and Data Science. My work has led to significant results, including reducing fraud-related costs by 30% for an insurance company and increasing an energy company's monthly revenue by $200K through advanced ML techniques. </p> 
              <p> Proficient in Python, SQL, AWS, TensorFlow, and PyTorch, I leverage these tools to build scalable machine learning models and create insightful dashboards with Power BI and Plotly. I thrive in collaborative environments, working seamlessly with diverse teams to turn data-driven insights into strategic business advantages. </p> 
              <hr>
            </div>
          </div>
        </div>
      </section>
    </div>
  </script>

  <!-- services -->
  <script id="servicesTemp" type="text/x-handlebars-template">
    <div id="services" class="scrollerSection center">
      <section >
        <div id="services-title" class="services-div" >
        <h3>SERVICES</h3>
        <p> In today’s data-centric landscape, harnessing AI is essential for informed decision-making and achieving business objectives. I offer expertise in developing and implementing machine learning solutions tailored to your specific needs. </p> 
        <p> My skills include time-series forecasting, natural language processing (NLP), computer vision, and working with large language models like BERT and GPT-4. I also have hands-on experience with Generative AI, having contributed to enhancing models such as ChatGPT and BARD. </p> 
        <p> Utilizing Python, SQL, Spark, and cloud platforms like AWS and Azure, I develop robust ML solutions and create visually compelling dashboards with Power BI and Plotly to support data-driven strategies. </p>
        </div>
        <div class="scols">
          {{#each services}}
            <div class="scol" ontouchstart="this.classList.toggle('hover');">
              <div class="scontainer">
                <div class="sfront" style="background-image: url({{image}})">
                  <div class="sinner">
                    <p>{{title}}</p>
                  </div>
                </div>
                <div class="sback">
                  <div class="sinner"style="font-size: 18px;">
                    <p>{{detail}}</p>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </script>

  <!-- Experience -->
  <script id="workTemp" type="text/x-handlebars-template">
    <div class="scrollerSection">
      <section id="experience">
        <div class="experience-div">
        <h3>EXPERIENCE</h3>
        <p>Discover My Key Data Science Projects and Their Impact </p>
        </div>
        <div id="p-container" >
          {{#each projects}}
            <div class="p-card" onclick>
                <div class="card-thumb" style="background: url({{image}}) no-repeat center/100% 100%;"></div>
              <div class="card-infos">
                <h2 class="card-title">{{title}}</h2>
                <h3 class="card-company">{{company}}</h3>
                <!-- <h3 class="card-detail">{{detail}}</h3> -->
                <p class="card-txt">{{text}}</p>
                <a id={{id}} class="p-btn popup-btn" href="#">More Details</a>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </script>

  <!-- popup for project details -->
  <div class="popup-wrap">
    <div class="popup-box">
    </div>
  </div>

  <script id="popupDetailsTemp" type="text/x-handlebars-template">
    <div>
      <h2>{{title}}</h2>
      <h3>{{role}}</h3>
      <h6>Description</h6>
      {{#each Description}}
        <p>{{this}}</p>
      {{/each}}
      </div>
    <a class="close-btn popup-close" href="#">X</a>
  </script>

  <!-- contact -->

  <script id="contactTemp" type="text/x-handlebars-template">
  <section id="contact" style="margin-top: 30px;">
    <div>
      <ul class="social-btns text-center" >
        <li class="list-inline-item">
          <a href="https://www.linkedin.com/in/salah-ad/">

          </a>  
        </li>
        <li class="list-inline-item social-buttons">
          <a href="https://github.com/SalaheddineAD">
            <img src="images/icons/github.png" alt="github" >
          </a>
        </li>
        <li class="list-inline-item social-buttons">
          <a href="mailto:salahdaoud848@gmail.com">
            <img src="images/icons/email.png" alt="email">
          </a>
        </li>
      </ul>
    </div>
  </section>
</script>

            <!-- Right -->
            <div>
              <div>
                <ul class="social-btns text-center" >
                  <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/salah-ad/">
                      <img src="images/icons/linkedin.png" alt="linkedin" >
                    </a>  
                  </li>
                  <li class="list-inline-item social-buttons">
                    <a href="https://github.com/SalaheddineAD">
                      <img src="images/icons/github.png" alt="github" >

          <!-- Section: Social media -->

          <!-- Section: Links  -->
          <section class="">
            <div class="container text-center text-md-start mt-5">
              <!-- Grid row -->
              <div class="row mt-3">
                <!-- Grid column -->
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">

                  </h6>
                  <p>
                    <a href="#aboutme" class="text-reset">About Me</a>

                  <p><i class="fas fa-phone me-3"></i> +1 641-233-9462</p>
                </div>

          </section>
          <!-- Section: Links  -->

          <!-- Copyright -->
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Copyright:

  </div>
</script>

</body>

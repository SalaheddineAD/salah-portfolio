<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Data Alchemist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/servicesStyle.css">
    <link rel="stylesheet" href="./styles/portfolioStyle.css">

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./scripts//service.js"></script>
    <script src="./scripts/project.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha384-Izjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9VmEzo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="main">

      <!-- navigation -->
      <script id="navTemp" type="text/x-handlebars-template">
        <nav id="nav" class="nav-bar justify-content-center fixed-top smooth-transition">
          <div>
            <ul class="nav justify-content-center">
              {{#each nav}}
                <li class="nav-item">
                  <a  class="nav-link nav-element" href={{href}}>{{name}}</a>
                </li>
              {{/each}}
            </ul>
          </div>
        </nav>
      </script>
    </div>

      <!-- landing -->
      <script id="landingTemp" type="text/x-handlebars-template">
        <section class="landing">
            <div  id="landing-div" class="bg-image d-flex position-relative">
              <div id="landing-div-title">
                <h1 >Salah Eddine Ait Daoud</h1>
                <h3 >Data Science . Machine Learning . Software Engineering</h3>
              </div>
            </div>
        </section>
      </script>
    

    <!-- aboutme -->
    <script id="aboutmeTemp" type="text/x-handlebars-template">
      <section id="aboutme">
        <div class="container">
          <div class="row">
            <div class="col-lg-12  text-center"style="width:65%; margin-left:auto;margin-right:auto; margin-top: 15px">
              <h3>About Me</h3>
              <p>Hello, my name is Salah, and I am a data scientist with a passion for using data-driven insights to solve complex business problems.
              </p>
              <p> In my previous roles, I have contributed to a variety of projects where I used my expertise in statistics, programming, and machine learning to analyze complex data sets, extract valuable insights, and develop predictive models to drive business decisions. 
                I have a proven track record of delivering impactful results and pride myself on being a collaborative team player who works effectively with diverse groups of people.
              </p>
              <p>Beyond work, I stay up-to-date with the latest developments in data science by attending meetups and conferences. I am committed to continuous learning and improving my skills as a data scientist.
              </p>
              <hr>
            </div>
          </div>
          {{> contact}}
        </div>
      </section>
    </script>

    <!-- services -->
    <script id="servicesTemp" type="text/x-handlebars-template">
      <div id="services">
        <div id="services-title" style="width:65%; margin-left:auto;margin-right:auto;">
        <h3>Services</h3>
        <p>With extensive knowledge and experience in machine learning and deep learning algorithms, 
          I utilize Python and Power BI to expertly process data and create visually appealing and informative dashboards.</p>
        </div>
          <div class="scols">
            {{#each services}}
              <div class="scol" ontouchstart="this.classList.toggle('hover');">
                <div class="scontainer">
                  <div class="sfront" style="background-image: url({{image}})">
                    <div class="sinner">
                      <p>{{title}}</p>
                    </div>
                  </div>
                  <div class="sback">
                    <div class="sinner"style="font-size: 18px;">
                    <p>{{detail}}</p>
                    </div>
                  </div>
                </div>
              </div>
            {{/each}}
      </div>
    </script>

    <!-- portfolio -->
    <script id="portfolioTemp" type="text/x-handlebars-template">
      <section id="portfolio">
        <h3>Portfolio</h3>
        <p>very skillful individual..!!</p>
        <div id="p-container">
          {{#each projects}}
            <div class="p-card">
              <div class="card-thumb" style="background: url({{image}}) no-repeat center;"></div>
              <div class="card-infos">
                <h2 class="card-title">{{title}}</h2>
                <h3 class="card-company">{{company}}</h3>
                <h3 class="card-detail">{{detail}}</h3>
                <p class="card-txt">{{text}}</p>
                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#myModal" >more details</button>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </script>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- contact -->
    <script id="contactTemp" type="text/x-handlebars-template">
      <section id="contact" style="margin-top: 30px;">
        <div>
          <ul class="social-btns text-center" >
            <li class="list-inline-item">
              <a href="https://www.linkedin.com/in/salah-eddine-ait-daoud/">
                <img src="images/icons/linkedin.png" alt="linkedin" >
              </a>  
            </li>
            <li class="list-inline-item social-buttons">
              <a href="https://github.com/SalaheddineAD">
                <img src="images/icons/github.png" alt="github" >
              </a>
            </li>
            <li class="list-inline-item social-buttons">
              <a href="mailto:salaheddineaitdaoud@gmail.com">
                <img src="images/icons/email.png" alt="email">
              </a>
            </li>
          </ul>
        </div>
      </section>
    </script>

    <!-- footer -->
    <footer>
      <p>Salah 2023</p>
    </footer>
    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1" role="dialog" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Insert event details here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
